hiring-aboutus-list:
  - Genom knivskarpa insikter och analyser, fantastisk design och de smartaste tekniska lösningarna hjälper vi företag att växa, och att behålla sina kunder. Det är sånt vi brinner för!
  - Vi gillar hack och använder dem lika gärna för att uppnå bra resultat i våra projekt som för att kontorslampan ska börja blinka när vi får en ny följare på Instagram. Inget gör vår utvecklingschef så glad som ett nytt api som går att koppla till Slack.
  - Har fina skrivbord, men de flesta hänger ändå mest i soffan.
  - Är (idag) en liten byrå med stora kunder, till exempel Spotify, Telia, Omni och Förenade liv.
  - Kommer flytta till nya fräscha lokaler i innerstan under året. Just nu huserar vi på Sveavägen.
  - Låter det som något för dig? Hör av dig till oss nu!

