- title: Passionerad front end-utvecklare
  slug: frontend
  hidden: false
  url: https://www.uptrail.com/sv/companies/rebel-bird/vacancies/267-passionerad-front-end-utvecklare
  description: |
    Som utvecklare på Rebel & Bird är du en del av att ta fram de smartaste tekniska lösningarna för våra kunder och deras användare.

  requirements:
   - Älskar det du gör.
   - Har erfarenhet av modern gränssnittsutveckling med avancerad JavaScript, HTML och CSS.
   - Är ajour med både best practices såväl som ramverk och verktyg.
   - Har en relevant utbildning, gärna från en teknisk högskola.
   - Ser helhetsbilden och förstår att vissa uppgifter kan vara viktiga ur ett affärssyfte snarare än att vara tekniskt jätteutmanande.
   - Gillar tanken på att jobba med olika typer av kunder, vi arbetar med allt från startups till försäkringsbolag.
   - Jobbar bra i team. Du måste kunna vara lyhörd för andras idéer såväl som argumentera för dina egna.
   - Tidigare erfarenhet av mobilutveckling är en bonus.
   - Har en passion som imponerar på oss!


